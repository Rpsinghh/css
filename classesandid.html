<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes and id</title>
</head>
<body>
    <h1 id="preet">preet rathee</h1>
    <!-- The id are unique for every item and it takes the start from hash #preet ,here # represents the id and preet is the name of the id -->
    <style>
        #preet{
            font-size: 3rem;
            background-color:aqua;
            color: blueviolet;
            text-align:center
        }
        .rp{
            background-color: greenyellow;
            font-size: 3rem;
        }
    </style>
    <h3 class="rp">Rp singh</h3>
    <!-- The classes are repeatable and cant be unique it starts with the dot and its class name as in the above example .rp is the class rp and dot is for specify wheter it is class or id -->
</body>
</html>
